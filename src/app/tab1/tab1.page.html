<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Plan Lekcji</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" (load)="Pokaz()">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <h1>
          <span>P</span>
          <span>L</span>
          <span>A</span>
          <span class="lastLetter">N</span>
          <span>L</span>
          <span>E</span>
          <span>K</span>
          <span>C</span>
          <span>J</span>
          <span>I</span>
    </h1>
      </ion-title>

    </ion-toolbar>
  </ion-header>

  <div class="container">

    <ion-button class="button-blue" shape="round" id="dodajBtn" style="width: 100%;" *ngIf="isntAdded" (click)="Dodaj()">Dodaj plan lekcji</ion-button>
    <ion-button class="button-blue" shape="round" id="edytujBtn" style="width: 100%;"*ngIf="isAdded" (click)="Edytuj()">Poka≈º i edytuj plan lekcji</ion-button>
  </div>

  <div class="dodaj" *ngIf="addPlan">

    <div class="dzien">
      <div *ngIf="isBackVisible"  class="poprzedni">
        <img src="./assets/next.png" id="back" (click)="obniz()">
       
      </div>
      <div class="inputy">
        <label>Dzien Tygodnia:</label>
        <label id="dzienTygodnia" [innerHTML]="dzien"></label>
        <input type="time" id="godzina" [(ngModel)]="koniecLekcji" required>
      </div>
      <div *ngIf="isNextVisible" class="nastepny">
        <img src="./assets/back.png" id="next" (click)="powieksz()" >
      </div>
      
      
    </div>
     <ion-button expand="block" class="button-blue" shape="round" id="Zapisz" style="width: 80%;" *ngIf="czyOstatniDzien" (click)="Zapisz()">Zapisz plan lekcji</ion-button>
  </div>




</ion-content>
